<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="flexbox column">
        <div class="flexbox">
            <div class="flexbox">
                <div>
                    TicTacToe
                </div>
            </div>
            <div class="flexbox">
                <div class="startOps"></div>
                <div class="startOps">

                </div>
                <div class="startOps flexbox">
                    <div>
                        <label for="username" id="usernameLabel"">Player 1's name</label>
                        <br>
                        <input type="text" name="username" id="usernameInput">
                        <button id="usernameButton">Confirm Name</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flexbox center">
            <div class="flexbox">
                <div id="_0_0"></div>
                <div id="_0_1"></div>
                <div id="_0_2"></div>
                <div id="_1_0"></div>
                <div id="_1_1"></div>
                <div id="_1_2"></div>
                <div id="_2_0"></div>
                <div id="_2_1"></div>
                <div id="_2_2"></div>
            </div>
        </div>
    </div>
    <div class="absolute blackpanel flexbox center" id="blackpanel">
        <div class="absolute">
            <div class="flexbox center">
                <p id="winnerText"> Congratulazioni a Marco per aver vinto!</p>
            </div>
            <p class="absolute rightbottom" id="restart">X</p>
        </div>
    </div>
</body>
</html>
